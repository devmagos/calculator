<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./calculator.css" type="text/css" />
  </head>
  <body>
    
    <!--This is the div containing all the user interface-->
    <div class="container">
      <!--This is the input interface for passing in numbers-->
      <input class="inputview" name="inputview" placeholder="0" />
      <!--This is a table housing all the buttons-->
      <table>
        <!--This is the first row of buttons-->
        <tr>
          <td><button value="clear" id="clear">C</button></td>
          <td>
            <button value="back" class="same">&larr;</button>
          </td>
          <td><button value="/" class="same">&#247;</button></td>
          <td><button value="*" class="same">&#x2715;</button></td>
        </tr>

        <!--This is the second row of buttons-->
        <tr>
          <td><button value="1">1</button></td>
          <td><button value="2">2</button></td>
          <td><button value="3">3</button></td>
          <td><button value="-" class="same">&#x2212;</button></td>
        </tr>

        <!--This is the third row of buttons-->
        <tr>
          <td><button value="4">4</button></td>
          <td><button value="5">5</button></td>
          <td><button value="6">6</button></td>
          <td><button value="+" class="same">&#x002B;</button></td>
        </tr>

        <!--This is the fifth row of buttons-->
        <tr>
          <td><button value="7">7</button></td>
          <td><button value="8">8</button></td>
          <td><button value="9">9</button></td>
          <td rowspan="2">
            <button value="equals" class="btnequals">
              &#x3D;
            </button>
          </td>
          </tr>
            <tr>
              <td colspan="2">
                <button value="0" id="btncol">0</button>
              </td>
              <td>
                <button value=".">&#x2024;</button>
              </td>
            </tr>
      </table>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
